<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إضافة دورة جديدة - منصة التعلم الذكي</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --accent-color: #4cc9f0;
            --dark-color: #1a1a2e;
            --light-color: #f8f9fa;
            --card-bg: #16213e;
            --text-color: #e2e2e2;
            --text-secondary: #b8b8b8;
            --success-color: #28a745;
            --danger-color: #dc3545;
            --warning-color: #ffc107;
        }
        
        body {
            font-family: 'Tajawal', sans-serif;
            background-color: var(--dark-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .form-container {
            max-width: 700px;
            width: 100%;
            background: var(--card-bg);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            padding: 40px;
            margin: 30px;
            border: 1px solid rgba(76, 201, 240, 0.2);
        }
        
        .form-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .form-title {
            color: var(--accent-color);
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 10px;
        }
        
        .form-subtitle {
            color: var(--text-secondary);
            font-size: 1rem;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--accent-color);
        }
        
        .form-control {
            width: 100%;
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: var(--text-color);
            font-family: 'Tajawal', sans-serif;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(76, 201, 240, 0.2);
            background: rgba(255, 255, 255, 0.15);
        }
        
        textarea.form-control {
            min-height: 120px;
            resize: vertical;
        }
        
        .checkbox-group {
            display: flex;
            align-items: center;
            margin: 20px 0;
        }
        
        .checkbox-label {
            margin-right: 10px;
            cursor: pointer;
            user-select: none;
        }
        
        .checkbox-input {
            width: 18px;
            height: 18px;
            accent-color: var(--accent-color);
            cursor: pointer;
        }
        
        .submit-btn {
            width: 100%;
            padding: 14px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-family: 'Tajawal', sans-serif;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .submit-btn:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .submit-btn i {
            font-size: 1.2rem;
        }
        
        @media (max-width: 768px) {
            .form-container {
                padding: 30px 20px;
                margin: 20px;
            }
            
            .form-title {
                font-size: 1.7rem;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="form-header">
            <h1 class="form-title">
                <i class="fas fa-plus-circle"></i> إضافة دورة جديدة
            </h1>
            <p class="form-subtitle">املأ النموذج التالي لإضافة دورة جديدة إلى المنصة</p>
        </div>
        
        <form method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="title" class="form-label">عنوان الدورة</label>
                <input type="text" id="title" name="title" class="form-control" placeholder="أدخل عنوان الدورة" required>
            </div>
            
            <div class="form-group">
                <label for="description" class="form-label">وصف الدورة</label>
                <textarea id="description" name="description" class="form-control" placeholder="أدخل وصفًا تفصيليًا للدورة" required></textarea>
            </div>
            
            <div class="form-group">
                <label for="image_url" class="form-label">رابط صورة الدورة</label>
                <input type="url" id="image_url" name="image_url" class="form-control" placeholder="https://example.com/image.jpg" required>
            </div>
            
            <div class="form-group">
                <label for="course_type" class="form-label">نوع الدورة</label>
                <input type="text" id="course_type" name="course_type" class="form-control" placeholder="مثال: برمجة، تصميم، إدارة" required>
            </div>
            
            <div class="form-group">
                <label for="course_link" class="form-label">رابط الدورة</label>
                <input type="text" id="course_link" name="course_link" class="form-control">
            </div>
            
            <div class="form-group">
                <label for="price" class="form-label">سعر الدورة (اختياري)</label>
                <input type="number" id="price" name="price" class="form-control" placeholder="أدخل سعر الدورة إذا كانت مدفوعة">
            </div>
            
            <div class="checkbox-group">
                <input type="checkbox" id="is_featured" name="is_featured" class="checkbox-input">
                <label for="is_featured" class="checkbox-label">تمييز الدورة (إظهارها في القسم المميز)</label>
            </div>
            
            <button type="submit" class="submit-btn">
                <i class="fas fa-save"></i> حفظ الدورة
            </button>
        </form>
    </div>
</body>
</html>
